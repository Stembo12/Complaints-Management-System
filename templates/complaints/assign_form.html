{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-6 offset-xl-3">
        <div class="card card-primary shadow-lg">
            <form method="POST">
                <div class="card-header text-center" style="background-color: slategray;">
                    <h4 class="header-title">{% if form.instance.pk %}Change Staff{% else %}Assign{% endif %}
                    </h4>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form|crispy }}
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-between">
                    {% if form.instance.pk %}
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    {% else %}
                    <button type="submit" class="btn btn-primary">Save</button>
                    {% endif %}
                    <a onclick="window.history.back();" class="btn btn-outline-secondary ml-auto">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
