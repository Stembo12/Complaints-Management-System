{% extends 'index.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-6 offset-xl-3">
        <form method="POST">
            <div class="card shadow-lg">
                <div class="modal-header d-flex justify-content-center" style="background-color: red;">
                    <h5 class="modal-title">Confirm Delete <span style="color: white;">{{user.force_number}}</span>
                        Account</h5>
                </div>
                <div class="card-body text-center">
                    {% csrf_token %}
                    <p class="mb-4">Are you sure you want to delete this account?</p>
                </div>
                <div class="card-footer d-flex justify-content-between">
                    <button class="btn btn-outline-danger">Yes, Delete</button>
                    <a onclick="window.history.back();" class="btn btn-secondary ml-auto">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
