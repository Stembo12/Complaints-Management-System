{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <!-- Profile Image -->
                <div class="card card-primary card-outline">
                    <div class="card-body box-profile">
                        <div class="text-center">
                            <img class="profile-user-img img-fluid img-circle"
                                src="{% static 'dist/img/user4-128x128.jpg' %}" alt="User profile picture">
                        </div>

                        <h6 class="profile-username text-center">{{user.rank}} {{user.last_name}}</h6>

                        <p class="text-muted text-center">{{user.force_number}}</p>

                        <ul class="list-group list-group-unbordered mb-3">
                            <li class="list-group-item">
                                <b>Date Joined</b> <a class="float-right">{{user.date_joined}}</a>
                            </li>
                        </ul>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer d-flex justify-content-center">
                        <a class="btn btn-outline-primary col-lg-12">
                            <i class="fas fa-edit"></i>
                            Change Profile Picture
                        </a>
                    </div>
                </div>
                <!-- /.card -->
            </div>
            <!-- /.col -->

            <div class="col-md-9">
                <div class="card">
                    <div class="card-header p-2">
                        <ul class="nav nav-pills d-flex justify-content-between">

                            <li class="nav-item">
                                <a class="nav-link" href="#settings" data-toggle="tab">Update Profile</a>
                            </li>
                            <a class="btn btn-outline-primary" onclick="goBack()">Back</a>
                        </ul>
                    </div><!-- /.card-header -->
                    <div class="card-body">
                        <div class="tab-content">
                            <div class="active tab-pane" id="settings">

                                <form class="form-horizontal" action="{% url 'user-profile' user.id %}" method="POST">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        {% crispy form %}
                                    </div>
                                    <div class="form-group d-flex justify-content-between">
                                        <button type="submit" class="btn btn-success ml-auto">Save Changes</button>
                                    </div>
                                </form>
                                <!-- /.tab-pane -->
                            </div>
                        </div>
                        <!-- /.tab-content -->
                    </div><!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
        </div>
    </div>
</section>

{% endblock %}
